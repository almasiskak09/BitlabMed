<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Doc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

<div th:replace="~{layout/layout :: header}"></div>
<div th:replace="~{layout/layout :: navbar}"></div>





<form class="container regAndLog" th:action="@{'/registration'}" method="post">
    <div class="regForm">
        <H4 class="strongBlue">Регистрация</H4>
        <div class="form-group">
            <input type="text" name="user_full_name" id="user_full_name" placeholder="Имя и Фамилия" required>
            <input type="email" name="user_email" placeholder="Email" required>
            <input type="tel" name="user_phone" placeholder="Телефон" required>
            <input type="password" name="user_password" placeholder="Пароль" required>
            <input type="password" name="user_repeat_password" placeholder="Повторите пароль" required>
        </div>
        <button type="submit" class="regButton">Создать аккаунт</button>
        <br>
        <div>
            <div class="alert alert-success mb-4" role="alert" th:if="${param.success != null}">
                Пользователь зарегестрировани!
            </div>
            <div class="alert alert-danger mb-4" role="alert" th:if="${param.passwordError != null}">
                Пароли не совпадают!
            </div>
            <div class="alert alert-danger mb-4" role="alert" th:if="${param.emailError != null}">
                Email занят!
            </div>
        </div>
        <p class="logQuestion">Уже есть аккаунт ?<a href="/sign-in"> Войти</a></p>





    </div>
</form>


</body>
</html>
