<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Doc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: navbar"></div>



<section class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Врачи</li>
        </ol>
    </nav>
</section>


<div class="container ">

    <div class="analizHead">
        <h1 class="analizText"><b>Сдать анализ</b></h1>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Найти анализ" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Найти</button>
        </form>
    </div>

    <div class="analizCenter">
        <!-- Список категорий анализов -->

        <div class="analizTable" id="analyzesCategories">
            <!-- Здесь будут динамически добавляться категории -->
        </div>

        <div class="analizList" id="analyzesList">
            <!-- Здесь будут динамически добавляться анализы -->
        </div>
    </div>
</div>

<script>
    // Функция для отображения анализов
    function displayAnalyzes(analyzes) {
        $('#analyzesList').empty();  // Очищаем текущий список анализов
        analyzes.forEach(function(analyze) {
            // Логика для добавления суффикса -х, если analyzes_ready_date меньше 4
            var readyDateText = analyze.analyzes_ready_date <= 4 ? analyze.analyzes_ready_date + '-х' : analyze.analyzes_ready_date;

            $('#analyzesList').append(`
            <div class="analizComponent">
                <div class="analizName">
                    <small class="smallGreyText">№ ${analyze.id}</small>
                    <h6><strong>${analyze.analyzes_name}</strong></h6>
                    <small class="blueText"> <i class="bi bi-calendar-check"></i>&nbsp; до ${readyDateText} календарных дней</small>
                </div>
                <div class="analizPrice">
                    <h5 class="baseColor"><strong>${analyze.analyzes_price} тг.</strong></h5>
                    <button class="analizPriceButton blueText">+</button>
                </div>
            </div>
        `);
        });
    }

    // Функция для получения всех анализов
    function loadAllAnalyzes() {
        $.ajax({
            url: '/analyzes/getAllAnalyzes',  // Путь к вашему API для получения всех анализов
            method: 'GET',
            success: function(data) {
                displayAnalyzes(data);  // Отображаем все анализы при загрузке страницы
            },
            error: function() {
                alert('Ошибка при загрузке анализов');
            }
        });
    }

    // Функция для загрузки анализов по категории
    function loadAnalyzesByCategory(categoryId) {
        $.ajax({
            url: '/analyzes/getAnalyzesByCategory/' + categoryId,  // Путь к вашему API для получения анализов по категории
            method: 'GET',
            success: function(data) {
                displayAnalyzes(data);  // Отображаем анализы выбранной категории
            },
            error: function() {
                alert('Ошибка при загрузке анализов по категории');
            }
        });
    }

    // Функция для загрузки категорий
    function loadCategories() {
        $.ajax({
            url: '/analyze-category/getAllAnalyzesCategories',  // Путь к вашему API для получения всех категорий
            method: 'GET',
            success: function(categories) {
                let categoryHtml = '';
                categories.forEach(function(category) {
                    categoryHtml += `
                        <button class="analizBtn" onclick="loadAnalyzesByCategory(${category.id})">
                            <i class="bi bi-file-earmark-medical"></i> ${category.analyzes_category_name}
                        </button>
                    `;
                });
                $('#analyzesCategories').html(categoryHtml);  // Добавляем категории на страницу
            },
            error: function() {
                alert('Ошибка при загрузке категорий');
            }
        });
    }

    // Загружаем категории и все анализы при загрузке страницы
    $(document).ready(function() {
        loadCategories();   // Загружаем категории
        loadAllAnalyzes();  // Загружаем все анализы
    });
</script>

</body>
</html>
