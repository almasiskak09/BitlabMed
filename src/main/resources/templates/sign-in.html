<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Doc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: navbar"></div>



<section class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Врачи</li>
        </ol>
    </nav>
</section>


<form class="container regAndLog" th:action="@{'/enter'}" method="post">
    <div class="regForm">
        <H4 class="strongBlue">Логин</H4>

        <div class="form-group">
            <input type="text" name="email" id="user_email" placeholder="Email">
            <input type="text" name="password" id="user_password" placeholder="Пароль">
        </div>
        <button type="submit" class="regButton">Войти</button><br>
        <div class="alert alert-primary mb-4" role="alert" th:if="${param.logout != null}">
            Вы вышли из системы !
        </div>
        <div class="alert alert-danger mb-4" role="alert" th:if="${param.error != null}">
            Неправильный логин или пароль
        </div>
        <p class="logQuestion">Нет аккаунта ?<a href="/sign-up"> Создать аккаунт</a></p>
    </div>
</form>


</body>
</html>
