<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <title>Doc</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


</head>

<body>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: navbar"></div>



<section class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Главная</a></li>
            <li class="breadcrumb-item active" aria-current="page">Врачи</li>
        </ol>
    </nav>
</section>


  <div class="container ">

      <div class="doctorProfileHead">
          <h1 class="diagnostikaText"><b>Врачи</b></h1>
          <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Поиск врача" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Найти</button>
          </form>
      </div>

      <div id="doctorsContainer" class="container"></div>
  </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Функция для получения всех врачей
        function getAllDoctors() {
            axios.get('/doctor/getAllDoctors')
                .then(function(response) {
                    displayDoctors(response.data);
                })
                .catch(function(error) {
                    console.error('Ошибка при получении данных:', error);
                });
        }

        // Функция для отображения врачей на странице
        function displayDoctors(doctors) {
            const container = document.getElementById('doctorsContainer');
            container.innerHTML = ''; // Очищаем контейнер

            doctors.forEach(function(doctor) {
                const doctorProfile = document.createElement('div');
                doctorProfile.className = 'container';

                doctorProfile.innerHTML = `
                    <div class="doctorProfile">
                        <div class="doctorUp">
                            <div class="profileUp">
                                <img src="${doctor.doctor_profile_picture}">
                                <div class="profileText">
                                    <h3>${doctor.doctor_name}</h3>
                                    <span><b>- ${doctor.doctor_years_of_experience} лет стажа работы</b>,<u> ${doctor.doctor_speciality}</u></span>
                                    <small>- ${doctor.doctor_description} </small>
                                    <pr><i class="bi bi-trophy" style="font-size: 20px; color: #0098DA;"> </i> <b> ${doctor.doctor_rating}</b> Рейтинг</pr>
                                </div>
                            </div>
                            <button class="bookDoctor">Записаться</button>
                        </div>
                        <div class="doctorDown">
                            <div class="profileTextDown">
                                <span><i class="bi bi-geo-alt" style="font-size: 20px; color: #0098DA;"> </i>${doctor.doctor_address}</span>
                                <span><i class="bi bi-alarm" style="font-size: 20px; color: #0098DA;" > </i> <b> ${doctor.doctor_working_hours}</b></span>
                            </div>
                            <div class="ProfilePrice">
                                <h4 class="baseColor strong">${doctor.doctor_price} тг.</h4>
                                <p style="color: grey; font-size: 12px;">BitlabMED</p>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(doctorProfile);
            });
        }

        // Вызываем функцию для получения всех врачей при загрузке страницы
        getAllDoctors();
    });
</script>



</body>
</html>
